# Font
font_family      SF Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 15.0
font_family      SF Mono
text_composition_strategy legacy
shell_integration false
confirm_os_window_close 0
# Decorations
hide_window_decorations yes
macos_show_window_title_in none
window_margin_width 0 5 0 5
# Keybindings
map kitty_mod+space no_op
map kitty_mod+t no_op
map super+space no_op
map super+t no_op
map super+enter no_op
map alt+left send_text all \u001Bb
map alt+right send_text all \u001Bf
## Hack to send twice the keystroke Ctrl+A which in my case is the Prefix keybind in tmux
map super+left send_text all \u0001\u0001
map super+right send_text all \u0005
map super+backspace send_text all \u0015
