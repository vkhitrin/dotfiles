# Terminal configuration
set -g default-terminal "tmux-256color"
set -g mouse off
set -g @yank_with_mouse off
set -g @yank_action 'copy-pipe'
set-option -sa terminal-features ',xterm-256color:RGB'
# Custom variables
# Disables right click menu for terminal interaction
unbind-key -T root MouseDown3Pane
# Rebind prefix to 'CTRL + a'
unbind 'C-b'
set -g prefix C-a
bind -n 'C-x' switch-client -T 'xx'
set-option -g status-position top
# NOTE: fzf's reload is not possible at the moment when running via run-shell.
bind -T xx C-x run-shell "export TMUX_PANE=workaround_for_fzf;export XX_CALLBACK_FROM_TMUX=true; export XX_CALLBACK_FROM_TMUX_CWD=#{pane_current_path}; zsh -i -c xx | xargs zsh -i -c &"
bind -T xx C-z display-popup -h 80% -w 80% -S "fg=$rosewater" -T '#[align=absolute-centre] Snipkit #[align=right]' -E "zsh -i -c snipkit-snippets-copy-widget"
bind -T xx C-f run-shell "zsh -c __xx_floating_note || true"
bind -T xx C-o run-shell "zsh -c '__xx_floating_opencode #{pane_current_path}' || true"
set-option -g focus-events on

base="#1e1e2e"
mantle="#181825"
crust="#11111b"
surface0="#313244"
surface1="#45475a"
surface2="#585b70"
overlay0="#6c7086"
overlay1="#7f849c"
overlay2="#9399b2"
subtext0="#a6adc8"
subtext1="#bac2de"
text="#cdd6f4"
rosewater="#f5e0dc"
flamingo="#f2cdcd"
pink="#f5c2e7"
mauve="#cba6f7"
red="#f38ba8"
maroon="#eba0ac"
peach="#fab387"
yellow="#f9e2af"
green="#a6e3a1"
teal="#94e2d5"
sky="#89dceb"
sapphire="#74c7ec"
blue="#89b4fa"
lavender="#b4befe"
bg_color="$base"
fg_color="$text"
inactive_color="$surface1"

# Status bar
set -g status "on"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set-option -g status-style bg=default
# set-option -g status-style "bg=#{?pane_ssh_connected,red,blue}"
set -g status-left "#[fg=$fg_color,bold,nounderscore,noitalics]󰇅 #{username}@#{hostname}#[bg=default] #[fg=$fg_color,bold,nounderscore,noitalics]󰖲 #S#[bg=default] "
set -g status-right '#{?#{==:#{client_key_table},root},,#[fg=#89b4fa bold]󰌌 #{client_key_table}#[default]}#[fg=$fg_color]'
# Message
set -g message-style "fg=${bg_color},bg=${fg_color},align=centre,bold"
set -g message-command-style "fg=${bg_color},bg=${fg_color},align=centre,bold"

# Window
setw -g window-status-format "[ #I #W ]"
setw -g window-status-current-format "#[fg=$bg_color,bg=$fg_color,bold] #I #W "
setw -g mode-style "fg=${bg_color},bg=${fg_color},bold"

# Panes
set -g pane-border-style "fg=${inactive_color}"
set -g pane-active-border-style "fg=${fg_color}"

# Enable automatic renaming
set-option -g automatic-rename on

# Start windows and panes at 1, not 0 and allow renumbering
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Rebind split window to open in current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# set vi-mode
set-window-option -g mode-keys vi

# extra bindings
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "reloading configuration"

# keybindings for copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# bind Shift-Enter
# bind -n S-Enter send-keys ";2;13~"

# sync panes keybinding
bind-key g set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# vi like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# popup
# unbind -T popup '-aq'
set -g popup-border-style "fg=$surface2"
set -g popup-border-lines rounded
#bind e display-popup -h 80% -w 80% -d '#{pane_current_path}'
bind e display-popup -h 80% -w 80% -d '#{pane_current_path}' -E 'tmux new-session -s popup "zsh; tmux kill-session -t popup" \; set-option status off'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'soyuka/tmux-current-pane-hostname'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-sensible'

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'

# Tmux Plugin Manager
if-shell -b '[ -f $HOME/.local/share/tmux/plugins/tpm/tpm ]' {
    run '~/.local/share/tmux/plugins/tpm/tpm'
}
